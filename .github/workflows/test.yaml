name: Test

on:
  push:
    branches: ['*']
    tags: ['!v*']
  workflow_call: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: orbit-online/upkg-install@v1
      with:
        install-dependencies: 'true'
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -x
      with:
        ignore_paths: .upkg
    - name: Install bats
      uses: bats-core/bats-action@2.0.0
    - name: Run tests
      run: bats .
